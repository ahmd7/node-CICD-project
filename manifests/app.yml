apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
     containers:
      - name: app
        image: vhmds/posts
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: postgres